<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenWrt IPK Center</title>
    
    <!-- 引入样式文件 -->
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    
    <!-- 引入搜索脚本 -->
    <script src="assets/search.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>OpenWrt插件集</h1>
        </header>

        <main>
            <!-- 搜索框 -->
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Type to search...">
            </div>

            <!-- 三个平台选择 -->
            <div class="platforms">
                <button onclick="showPlugins('aarch64_cortex-a53')">aarch64_cortex-a53</button>
                <button onclick="showPlugins('aarch64_generic')">aarch64_generic</button>
                <button onclick="showPlugins('x86_64')">x86_64</button>
            </div>

            <!-- 插件列表（动态生成） -->
            <ul class="ipk-list" id="plugin-list">
                <!-- 自动生成的插件链接会在这里填充 -->
            </ul>
        </main>

        <footer>
            <p>OpenWrt IPK Center - Created by [Your Name]</p>
        </footer>
    </div>
</body>
</html>
