<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenWrt IPK Center</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .packages-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .package-item {
            width: 250px;
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .package-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        .package-item a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        .package-item a:hover {
            color: #0056b3;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer a {
            color: #ddd;
            text-decoration: none;
        }

        footer a:hover {
            color: #fff;
        }
    </style>
</head>
<body>

<header>
    <h1>OpenWrt IPK Center</h1>
    <p>Browse and Download Your Favorite IPK Packages</p>
</header>

<div class="container">
    <h2>Available Packages</h2>
    <div class="packages-list">
        <!-- Example package item -->
        <div class="package-item">
            <a href="opkg/aarch64_cortex-a53/openclash/v0.46.079/luci-app-openclash_0.46.079_all.ipk">OpenClash v0.46.079</a>
        </div>
        <div class="package-item">
            <a href="opkg/aarch64_cortex-a53/passwall/25.5.16-1/luci-19.07_luci-app-passwall_25.5.16-1_all.ipk">PassWall 25.5.16</a>
        </div>
        <!-- More items will be generated dynamically -->
    </div>
</div>

<footer>
    <p>&copy; 2025 OpenWrt IPK Center | <a href="https://github.com/dahuangying/openwrt-ipk-center">GitHub Repo</a></p>
</footer>

</body>
</html>
